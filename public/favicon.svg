<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="ASCII Cam Favicon">
  <title>ASCII Cam</title>
  <desc>Monospace @ on a dark rounded square with subtle scanlines</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0b0f"/>
      <stop offset="100%" stop-color="#16161e"/>
    </linearGradient>
    <pattern id="scan" patternUnits="userSpaceOnUse" width="4" height="6">
      <rect width="4" height="6" fill="#ffffff" opacity="0"/>
      <rect width="4" height="1.5" fill="#ffffff" opacity="0.06"/>
    </pattern>
  </defs>

  <g filter="url(#none)">
    <rect x="8" y="8" width="240" height="240" rx="36" fill="url(#bg)"/>
    <rect x="8" y="8" width="240" height="240" rx="36" fill="url(#scan)"/>
    <rect x="12" y="12" width="232" height="232" rx="32" fill="none" stroke="#5a5a74" stroke-opacity="0.35" stroke-width="2"/>
  </g>

  <text x="50%" y="54%"
        text-anchor="middle"
        dominant-baseline="middle"
        font-family="'Geist Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-size="164"
        font-weight="700"
        letter-spacing="-6"
        fill="#ffffff">@</text>

  <!-- Small accent corner made of ASCII glyphs -->
  <g opacity="0.28">
    <text x="176" y="202" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="18" fill="#c2c2d9"># % *</text>
    <text x="176" y="220" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="18" fill="#8f8fb0">+ : .</text>
  </g>
</svg>


